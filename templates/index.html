<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Parkinson's Disease Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
      }

      h2 {
        color: #333;
        margin-bottom: 20px;
      }

      form {
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      input[type="submit"] {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: 16px;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      h3 {
        margin-top: 20px;
        color: #333;
        background-color: #e0ffe0;
        padding: 10px 15px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Parkinson's Disease Prediction</h2>
    <form action="/predict" method="post">
      {% for i in range(22) %}
      <input
        type="text"
        name="feature{{i}}"
        placeholder="Feature {{i+1}}"
        required
      />
      {% endfor %}
      <input type="submit" value="Predict" />
    </form>

    {% if result %}
    <h3>{{ result }}</h3>
    {% endif %}
  </body>
</html>
